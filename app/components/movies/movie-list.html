<md-list flex>
    <md-list-item class="md-3-line" ng-click="vm.showMovie(movie.id)" ng-repeat="movie in vm.movies">
        <img ng-src="{{vm.getImgUrl(movie)}}" class="md-avatar" alt="Moviepick" />
        <div class="md-list-item-text" layout="column">
            <h3>Apocalypse Now</h3>
            <h4>Thats a nice romatic comedy about a vacation in Vietnam with a lot of funny accidents</h4>
            <p>Martin Sheen, Marlon Brando</p>
        </div>
    </md-list-item>
    <md-divider ></md-divider>
</md-list>
